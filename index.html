<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dictionary Online</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>English Dictionary</h1>
    </header>
    <main>
      <section class="search-bar">
        <label for="search-word" class="visually-hidden">Search a word</label>
        <input id="search-word" type="text" placeholder="Search a word" required spellcheck="false">
        <button class="search-button" aria-label="Search">
          <i class="fas fa-search"></i>
        </button>
        <button class="clear-button" aria-label="Clear search">
          <span class="material-icons">close</span>
        </button>
      </section>
      <p class="info-text">
        Type any existing word and press enter to get meaning, example, synonyms, etc.
      </p>
      <section class="results">
        <ul>
          <li class="word">
            <div class="details">
              <p>Word</p>
              <span>Part of Speech</span>
            </div>
          </li>
          <li class="meaning">
            <div class="details">
              <p>Meaning</p>
              <span>Definition here...</span>
            </div>
          </li>
          <li class="example">
            <div class="details">
              <p>Example</p>
              <span>Example sentence here...</span>
            </div>
          </li>
          <li class="synonyms">
            <div class="details">
              <p>Synonyms</p>
              <div class="list">Synonym1, Synonym2, Synonym3</div>
            </div>
          </li>
        </ul>
      </section>
    </main>
  </div>
  <script src="./script.js" defer></script>
</body>
</html>
